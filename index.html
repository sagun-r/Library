  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Library</h1>
        <h3 class="add-btn">+</h3>
        <h3 class="login-btn">Log In</h3>
      </div>
      <div class="main-container">
        <p class="empty-msg">NO BOOKS RECORDED</p>
      </div>
    </div>

    <div class="add-book-wrapper">
      <div class="book-detail">
        <input type="text" name="bookTitle" id="bookTitle" required />
        <label for="bookTitle">Title</label>
      </div>
      <div class="book-detail">
        <input type="text" name="bookAuthor" id="bookAuthor" required />
        <label for="bookAuthor">Author</label>
      </div>
      <div class="book-detail">
        <input type="number" name="totalPages" id="totalPages" required />
        <label for="totalPages">Total Pages</label>
      </div>
      <div class="book-detail">
        <input type="number" name="pagesRead" id="pagesRead" required />
        <label for="pagesRead">Pages Read</label>
      </div>
      <div>
        <button type="submit" id="submit">Submit</button>
      </div>
    </div>
